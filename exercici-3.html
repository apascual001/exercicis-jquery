<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo jquery</title>
  <style>
  
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
</head>
<body>
 
<button style="background-color:#ff0000" type="button">Hello</button>
<button style="background-color:#00ff00" type="button">Bye Bye</button>

<p id="p_result"> Color del botón</p>
 
<script>
/*Modifica el color del texto de <p> con el color de fondo de botón pulsado: */
$(function(){
			$("button").click(function(){
				var str = $(this).text();
				if (str == "Hello") {
  				$("#p_result").css("background-color","#ff0000");
				}
				else if (str == "Bye Bye"){
  				$("#p_result").css("background-color","#00ff00");
				}
				
			});
		});
</script>
 
</body>
</html>
